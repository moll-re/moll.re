<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn btn-primary navbar-brand">
            <i class="fas fa-align-left"></i>
            <span>Toggle Sidebar</span>
        </button><!-- Set like that sou that it remains visible even when the bar is collapsed -->
        
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 mr-auto">
            {% for link in toplinks %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ link.url }}">{{ link.text|safe }}</a>
                </li>
            {% endfor %}
        </ul>

        </div>
    </div>
</nav>


<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
